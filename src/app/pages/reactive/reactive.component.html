<div class="container" style="margin-top:40px">
    <h4>Formularios <small> reactive </small></h4>
    <hr>
    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

        <div>

            <div class="form-group row">
                <label class="col-3 col-form-label">Nombre</label>
                <div class="col">

                    <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                        [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-danger">ingrese 5 letras</small>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-3 col-form-label">Apellido</label>
                <div class="col">

                    <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
                        [class.is-invalid]="apellidoNoValido">
                    <small *ngIf="apellidoNoValido" class="text-danger">ingrese 5 letras</small>
                </div>
            </div>

        </div>
        <br>

        <div class="form-group row">
            <label class="col-3 col-form-label">Contrase침a</label>
            <div class="col">

                <input class="form-control" type="password" placeholder="Contrase침a" formControlName="pass1"
                    [class.is-invalid]="pass1NoValido">


            </div>
        </div>
        <br>
        <div class=" form-group row">
            <label class="col-3 col-form-label"></label>
            <div class="col">

                <input class="form-control" type="password" placeholder="Repetir Contrase침a" formControlName="pass2"
                    [class.is-invalid]="pass2NoValido">


            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-3 col-form-label">Correo</label>
            <div class="col">

                <input class="form-control" type="email" placeholder="Correo electr칩nico" formControlName="correo"
                    [class.is-invalid]="correoNoValido">
                <small *ngIf="correoNoValido" class="text-danger">ingreseun correo valido</small>

            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-3 col-form-label">Usuario</label>
            <div class="col">

                <input class="form-control" type="text" placeholder="Nombre de usuario" formControlName="usuario"
                    [class.is-invalid]="usuarioNoValido">
                <small *ngIf="usuarioNoValido" class="text-danger">ese nombre de usuario ya fue tomado</small>

            </div>
        </div>
        <br>

        <div>

            <div class="form-group row" formGroupName="direccion">
                <label class="col-3 col-form-label">Direccion</label>
                <div class="col">

                    <input class="form-control" type="text" placeholder="Distrito" formControlName="distrito"
                        [class.is-invalid]=" distritoNoValido">


                </div>
                <div class="col">
                    <input class="form-control" type="text" placeholder="Ciudad" formControlName="ciudad"
                        [class.is-invalid]="ciudadNoValido">

                </div>
            </div>




        </div>
        <br>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>pasatiempo</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody formArrayName="pasatiempos">
                        <tr *ngFor="let control of pasatiempos.controls; let i = index">
                            <td> {{ i + 1}} </td>
                            <td> <input class="form-control" type="text" [formControlName]="i"></td>
                            <td> <button type="button" class="btn btn-danger"
                                    (click)="borarPasatiempo(i)">eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" (click)="agregarPasatiempo()">+ Agregar</button>

                </div>
            </div>

        </div>





        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="btn" class="btn btn-outline-primary btn-block">
                    Enviar
                </button>
            </div>
        </div>

    </form>

</div>

<hr>
<pre>
    estado del formulario {{ forma.valid  }}
    <br>
    Status: {{ forma.status }}
    <br>
    {{forma.value | json}}

</pre>
