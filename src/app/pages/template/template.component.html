<div class="container m-5 ">
    <h4>Formularios <small> template </small></h4>
    <hr>
    <form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

        <div>

            <div class="form-group  row">
                <label class="col-2 col-form-label">Nombre</label>
                <div class="col-8">

                    <input class="form-control" type="text" name="nombre" [ngModel]="usuario.nombre"
                        placeholder="Nombre" required minlength="5"
                        [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel">
                    <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5
                        letras</small>
                </div>
            </div>
            <br>

            <div class="form-group row">
                <label class="col-2 col-form-label">Apellido</label>
                <div class="col-8">

                    <input class="form-control" type="text" placeholder="Apellido" name="apellido"
                        [ngModel]="usuario.apellido" placeholder="apellido" required minlength="5"
                        [class.is-invalid]="apellido.invalid && apellido.touched" #apellido="ngModel">
                    <small *ngIf="apellido.invalid && apellido.touched" class="form-text text-danger">Ingrese 5
                        letras</small>
                </div>
            </div>

        </div>
        <br>
        <div class="form-group row">
            <label class="col-2 col-form-label">Genero</label>
            <div class="col-8" style="padding-top: 7px;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" required #genero="ngModel"
                        [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched"
                        id="inlineRadio1" value="M">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" required #genero="ngModel"
                        [ngModel]="usuario.genero" [class.is-invalid]="genero.invalid && genero.touched"
                        id="inlineRadio2" value="F">
                    <label class="form-check-label" for="inlineRadio2">Femenino</label>
                </div>


            </div>

        </div>
        <br>


        <div class="form-group row">
            <label class="col-2 col-form-label">Correo</label>
            <div class="col-8">

                <input class="form-control" type="email" placeholder="Correo electrÃ³nico"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" [ngModel]="usuario.correo" required
                    [class.is-invalid]="correo.invalid && correo.touched" name="correo" #correo="ngModel">

                <small *ngIf="correo.invalid && correo.touched" class="form-text text-danger">Ingrese un correo
                    valido</small>
            </div>
        </div>
        <br>

        <div class="form-group row">
            <label class="col-2 col-form-label">Pais</label>
            <div class="col-8">

                <select class="form-select" name="pais" [ngModel]="usuario.pais" required id=""
                    [class.is-invalid]="pais.invalid && pais.touched" require #pais="ngModel">
                    <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
                </select>

                <small *ngIf="pais.invalid && pais.touched" class="form-text text-danger">Ingrese un pais
                </small>
            </div>
        </div>



        <div class="form-group row">
            <label class="col-2 col-form-label">&nbsp;</label>
            <div class="input-group col-md-8">
                <button type="submit" class="btn btn-outline-primary btn-block">
                    Guardar
                </button>
            </div>
        </div>

    </form>

</div>
